<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Microphone to Speakers</title>
  </head>

  <body>
    <h1>Audio recorder and player</h1>
    <div class="selects-container">
      <div class="select-wrapper">
        <label for="input-mic">Select input device:</label>
        <select id="input-mic"></select>
      </div>
      <div class="select-wrapper">
        <label for="output-speaker">Select output device:</label>
        <select id="output-speaker"></select>
      </div>
    </div>
    <div id="audio-visualizer" class="audio-visualizer">
      <div class="bar"></div>
    </div>
    <div>
      <h3>Choose delay:</h3>
      <span>0 s </span><input type="range" id="delay-slider" min="0" max="10" step="0.1" value="5"><span> 10 s</span>
    </div>
  
    <div class="audio-controls">
      <button id="start-btn">Start recording</button>
      <button id="stop-btn">Stop recording and play with delay</button>
      <button id="play-with-delay-btn">Start recording and play with delay</button>
      <button id="apply-filter-btn">Apply filter and play with delay</button>
      <button id="play-btn">Play recording</button>
      <button id="download-btn">Download recorded audio</button>
      
    </div>
    <audio id="audio-player" constrols></audio>

    <script src="app.js"></script>
  </body>

</html>
